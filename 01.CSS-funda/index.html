<!DOCTYPE html>
<html>
  <head>
    <title>CSS Fundamentals</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Lobster&family=Monoton&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,700&family=Work+Sans:ital,wght@0,400;0,700;1,700&display=swap");
  </style>
  <body>
    <div class="container">
      <div>
        <h1 class="heading">Todolist</h1>
        <p class="main-line1">
          Each day I will accomplish one thing on my todo list.
        </p>
      </div>
      <div>
        <h4 class="read">Read a Book</h4>
        <p>
          I don't think that the human race will survive the next thousand
          years,unless we spread into space. There are som many accidents that
          can befall life on a single planet. But I'm optimist...
        </p>
      </div>
      <div class="btn-center">
        <button class="button">Start</button>
      </div>
      <div class="skip">
        <p>Don't skip introduction</p>
      </div>
    </div>
  </body>
</html>
